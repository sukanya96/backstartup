<ion-header>
  <ion-toolbar style="--background:blue;">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
      <ion-title style="color: white;font-size: 18px;">Grow Your Business</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>

  <ion-item [routerLink]="['/iso']" >
    <ion-row>
    <ion-col>
    <ion-label>
    <ion-text>
    <div class="container">
    <h5 style="font-weight: 500;font-size: 18px;">ISO Certificate</h5>
    </div>
    <div class="ion-text-wrap">
    <p>In 5 days from anywhere in india</p></div>
    </ion-text></ion-label>
    </ion-col>
    </ion-row>
    <ion-icon name="chevron-forward-outline" style="font-size: 18px;" slot="end"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/msme']" lines="none">
      <ion-row>
      <ion-col>
      <ion-label>
      <ion-text>
      <div class="container">
      <h5 style="font-weight: 500;font-size: 18px;">MSME/SSI Registration</h5>
      </div>
      <div class="ion-text-wrap">
      <p>Get it in 1 day</p></div>
      </ion-text></ion-label>
      </ion-col>
      </ion-row>
      <ion-icon name="chevron-forward-outline" style="font-size: 18px;" slot="end"></ion-icon>
      </ion-item>

  </ion-list>
</ion-content>


<!-- ---------------------Footer-------------------------------------- -->
<ion-footer style="text-align: center;">
  <ion-toolbar style="--background: white;">
    <ion-grid>
      <ion-row>
        <ion-col size="4">

          <ion-icon id="brief" name="home" style="color: blue;"></ion-icon>

        </ion-col>

        <ion-col size="4">

          <ion-icon id="brief" name="wallet" [routerLink]="['/payment']" style="color: blue;"></ion-icon>

          </ion-col>

        <ion-col size="4">

          <ion-icon id="brief"  name="person" [routerLink]="['/userprofile']" style="color: blue;"></ion-icon>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

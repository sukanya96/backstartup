

<ion-header no-border >
  <ion-toolbar [class.show-background]="showToolbar" style="--background:blue;">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
       <ion-label slot="start" style="color: white;">Dashboard</ion-label>
      </ion-buttons>
      </ion-toolbar>
 </ion-header>
 <ion-content>
  
  <ion-item [routerLink]="['/business']">
  <ion-row>
  <ion-col>
  <ion-label>Start Business</ion-label>
  </ion-col>
  </ion-row>
  <ion-icon name="chevron-forward-outline" slot="end">
  </ion-icon>
  </ion-item>

<ion-item [routerLink]="['/prtct-business']">
  <ion-row>
    <ion-col>
      <ion-label>Protect Business</ion-label>
    </ion-col>
  </ion-row>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

<ion-item [routerLink]="['/manage-business']">
  <ion-row>
    <ion-col>
      <ion-label> Manage Business</ion-label>
    </ion-col>
  </ion-row>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-item> 

<ion-item [routerLink]="['/grow-business']">
  <ion-row>
    <ion-col>
      <ion-label>Grow Business</ion-label>
    </ion-col>
  </ion-row>
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-item>


<ion-grid>
<ion-row>
      <ion-col text-center>
        <ion-card class="card4" [routerLink]="['/business']">
          <img src="..//../assets/sb.jpg">  
          <ion-card-content style="margin-top: -11px" >Start Business </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col text-center>
        <ion-card class="card4"  [routerLink]="['/prtct-business']">
          <img src="..//../assets/pb.jpg">  
          <ion-card-content style="margin-top: -9px">Protect Business </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  
 <ion-row>
      <ion-col text-center>
        <ion-card class="card4"  [routerLink]="['/grow-business']">
          <img src="..//../assets/gb.jpg">  
          <ion-card-content style="margin-top: -9px" >Grow Business </ion-card-content>
        </ion-card>
      </ion-col>
  
  <ion-col text-center>
        <ion-card class="card4" [routerLink]="['/manage-business']">
          <img src="..//../assets/mg.jpg">  
          <ion-card-content style="margin-top: -9px" >Manage Business </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


     <ion-row>
      <ion-col text-center>
        <ion-card class="card4" [routerLink]="['/free-agree']">
          <img src="..//../assets/p.jpg">  
          <ion-card-content style="margin-top: -9px;text-align: center;">21 Free Agreement </ion-card-content>
        </ion-card>
      </ion-col>

 <ion-col text-center>
        <ion-card class="card4" [routerLink]="['/payment']">
          <img src="..//../assets/pay.png">  
          <ion-card-content style="margin-top: -9px;margin-bottom: 20px;"  >Make Payment </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>

<!-- ---------------------Footer-------------------------------------- -->
<ion-footer style="text-align: center;">
  <ion-toolbar style="--background: white;">
    <ion-grid>
      <ion-row>
        <ion-col size="4">

          <ion-icon id="brief" name="home" style="color: blue;"></ion-icon>

        </ion-col>

        <ion-col size="4">

          <ion-icon id="brief" name="wallet" [routerLink]="['/payment']" style="color: blue;"></ion-icon>

          </ion-col>

        <ion-col size="4">

          <ion-icon id="brief"  name="person" [routerLink]="['/userprofile']" style="color: blue;"></ion-icon>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
